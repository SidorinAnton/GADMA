language: python
python:
 - "3.6"
dist: bionic
install:
 - pip install coverage
 - pip install codecov
 - pip install pycodestyle
 - ./install
script:
 - nosetests -vs tests --with-coverage --cover-package gadma     --cover-branches --cover-erase --cover-xml --cover-inclusive tests
 - python3 -m codecov
 - pycodestyle gadma
after_success:
 - bash <(curl -s https://codecov.io/bash)
